<p>
  home works!
</p>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>

<div class=row>
  <div class="col-sm-4">
    <h2>{{message}}</h2>
  </div>

  <div class="col-sm-4" *ngFor = "let p of pics;">
    <img   src="/assets/images/{{p}}" alt="Books">
    <button type="button" (click)="buttonclicked($event)">{{button}}</button>
  </div>

</div>
